<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon Link -->
    <link rel="icon" href="https://i.ibb.co/zbVDSTJ/image.png" />

    <!-- Google Fonts Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Exo+2:wght@600&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand:wght@400;500&family=Raleway&family=Russo+One&family=Source+Sans+3&family=Titan+One&display=swap"
    />
    <!-- Iconify Icon Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="image-block one">
        <div>
          <div>
            <h1>burgers</h1>
            <iconify-icon
              icon="teenyicons:instagram-outline"
              class="hidden"
            ></iconify-icon>
          </div>
          <div>
            <button>veiw all</button>
          </div>
        </div>
        <img
          src="https://www.jamaicaplainnews.com/wp-content/uploads/2017/01/MOOYAH_Classic_Cheeseburger-1170x804.jpg"
          alt=""
        />
      </div>

      <div class="image-block two">
        <div>
          <div>
            <h1>sushi</h1>
            <iconify-icon icon="teenyicons:instagram-outline"></iconify-icon>
          </div>
          <div>
            <button>
              <span>menu</span>
              <iconify-icon icon="basil:arrow-right-outline"></iconify-icon>
            </button>
          </div>
        </div>
        <img
          src="https://co-ko-sushi.ru/assets/images/products/138/roll-filadelfia.jpg"
          alt=""
        />
      </div>

      <div class="image-block three">
        <div>
          <div>
            <h1>pizza</h1>
            <iconify-icon icon="teenyicons:instagram-outline"></iconify-icon>
          </div>
          <div>
            <button>veiw all</button>
          </div>
        </div>
        <img
          src="https://w.forfun.com/fetch/35/35a6638ac326afbe23aa1a049541baa1.jpeg"
          alt=""
        />
      </div>

      <div class="image-block four">
        <div>
          <div>
            <h1>steak</h1>
            <iconify-icon icon="teenyicons:instagram-outline"></iconify-icon>
          </div>
          <div>
            <button>
              <span>menu</span>
              <iconify-icon icon="basil:arrow-right-outline"></iconify-icon>
            </button>
          </div>
        </div>
        <img src="https://pixy.org/src2/582/5820838.jpg" alt="" />
      </div>
      <div class="image-block five">
        <div>
          <div>
            <h1>noodels</h1>
            <iconify-icon icon="teenyicons:instagram-outline"></iconify-icon>
          </div>
          <div>
            <button>veiw all</button>
          </div>
        </div>
        <img
          src="https://i.pinimg.com/originals/47/07/ad/4707ad1f9ae43cb9745e9d9f29399d0b.jpg"
          alt=""
        />
      </div>

     

      <div class="image-block six">
        <div>
          <div>
            <h1>tacos</h1>
            <iconify-icon icon="teenyicons:instagram-outline"></iconify-icon>
          </div>
          <div>
            <button>winners</button>
          </div>
        </div>
        <img
          src="https://kicks99.com/wp-content/uploads/sites/36/2020/10/shutterstock_252387808.jpg"
          alt=""
        />
      </div>

    </div>
  </body>
</html>
